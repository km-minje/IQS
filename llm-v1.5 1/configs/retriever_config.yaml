  #   c: 60.0
  #   embedding_model: "api_embedding"
  #   # serving_model: "bge-m3-automotive-ft-v1"

  # Ensemble retrievers
  ensembles:

    # ensemble_37:
    #   name: "ensemble_37"
    #   retrievers: ["bm25_mecab", "faiss_retriever"]
    #   weights: [0.3, 0.7]
    #   search_type: "mmr"
    #   k: 10
    #   c: 60.0

    ensemble_37:
      name: "ensemble_37"
      retrievers: ["bm25_mecab", "api_embedding_retriever"]
      weights: [0.3, 0.7]
      search_type: "mmr"
      k: 10
      c: 60.0

# Rerank Retrievers
rerankers:
  rerank_37:
    retriever: "ensemble_37"
    embedding_model: "api_reranker"

  # es_rerank_37:
