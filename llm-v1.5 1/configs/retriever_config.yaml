  api_embedding_retriever:
    name: "api_embedding_retriever"
    type: "faiss"
    embedding_model: "api_embedding"
    search_type: "mmr"
    k: 10
    instruction: False
  
  bm25_mecab:
    name: "bm25_mecab"
    type: "bm25"
    tokenizer: "mecab"
    k: 10

  es_bm25_retriever:
    name: "es_bm25_mecab"
    type: "es_bm25"
    tokenizer: "mecab"
    index: "hyundai_llm_32"
    field: "text"
    k: 10

  es_knn_retriever:
    name: "es_knn_retriever"
    type: "es_knn"
    index: "hyundai_llm_32"
    field: "text_embedding"
    k: 10
    embedding_model: "api_embedding"
